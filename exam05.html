<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
	background: #98bf21;
	height: 100px;
	width: 100px;
	position: absolute; /* 부모 div 영역 밖으로 밀려 나간다 */
	left: 0;
}
    </style>
</head>
<body>
    <h1>Animate</h1>
    <button> reset </button>
    <button>Ani1</button>
    <button>Ani2</button>
    <button>Ani3</button>
    <button>Ani4</button>
    <div id="animation-area "style="border:1px solid red;">
    <div id="box"></div></div>
    




    <script src="http://code.jQuery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $('button:eq(0)').click(function(){
               $('#box').animate({
                 'left': '250px'
              }, 1000, 'swing', function(){
            alert('첫 번째 버튼 애니메이션 종료');
             });
         });

              $('button:eq(1)').click(function(){
           $('#box').animate({
                  'top': '250px'
          }, 1000, 'linear', function(){
             alert('두 번째 버튼 애니메이션 종료');
           });
       });

        $('button:eq(2)').click(function(){
              $('#box').animate({//json 형식으로 css 속성을 여러새 나열 할수있고 css 릎 제외한 다양하게 효과를 만들수 있다. 
            'opacity': '0'
              }, 1000, 'swing', function(){
                   alert('세 번째 버튼 애니메이션 종료');
          });
         });
            $('button:eq(3)').click(function(){
                $('#box').animate({//단한연상자를 사용하여 계속적인 움직임을 줄 . 수잇다.
                    'left':'+=200px',
                    'width':'+=50px',
                    'height': '+=50px'
                },500)
            });
            $('button:eq(4)').click(function(){
                //연속적으로 호출한다. 
                var div = $('#box')

                div.animate({height:'300px'},1000);
                div.animate({widht:'300px'},500);
                div.animate({height:'100px'},800);
                div.animate({widht:'100px'},300);

            });

        });
    </script>




</body>
</html>
<!-- 
animate() 함수를 사용한 CSS 속성의 애니메이션 처리
- 좀 더 다이나믹한 애니메이션을 구현할 수 있다.
- animate() 함수는 수치값을 지정하는 CSS 속성들을 제어하여 애니메이션 효과를 만들어 낸다.
- 구조
animate(properties [, duration][, easing][, complete])

① properties 
  - 움직임을 만들어 낼수 있는 CSS 속성들. json 형식으로 기술된다.
② duration
  - 애니메이션의 지속시간 설정
③ easing
  - 움직임에 변화를 줄 수 있는 속성. 
  - swing : 끝점에 가서 속도가 살짝 느려짐
  - linear : 균일한 속도 유지
④ complete
  - 움직임이 멈춘 후 실행될 속성. 
  - 움직임이 완료된 다음 이 속성에 지정된 함수가 실행된다.
 -->
