<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            background: cyan;
        }
    </style>
</head>
<body>
    <h1>show/hide</h1>
    <div id="sh">
        <input type="button" class="btn" value="보이기" class="selected"/>
        <input type="button" value="숨기기" />
        <input type="button" value="토글" />
        <div>
            <img src="../image/1.jpg" width="500px" height="300px" />
        </div>
    </div>

     <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $('#sh >input:eq(0)').click(function(){
        
                $('#sh img').show(200);
                return false;
            });

            $('#sh >input:eq(1)').click(function(){
         
                $('#sh img').hide(200);
                return false;
            });

            $('#sh >input').click(function(){
            
                $('#sh img').toggle(200);
                return false;
            });

           

        });
    </script>
</body>
</html>
