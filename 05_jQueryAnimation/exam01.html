<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="btn1">slideup</button>
    <button id="btn2">slidedown</button>
    <button id="btn3">fadein</button>
    <button id="btn4">fadeout</button>
    <button id="btn5">selide toogle</button>
    <button id="btn6">toggle</button>

    <p>이미지 </p>
    <img src="1.jpg" alt="카카오단체사진">




    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $('#btn1').click(function(){
                $('img').slideUp(1000);
            });
            $('#btn2').click(function(){
                $('img').slideDown(1000);
            });
            $('#btn3').click(function(){
                $('img').fadeIn(1000);
            });
            $('#btn4').click(function(){
                $('img').fadeOut(1000);
            });
            $('#btn5').click(function(){
                $('img').slideToggle(1000);
            });
            $('#btn6').click(function(){
                $('img').toggle(1000);
            });


        });

    </script>
    
</body>
</html>
<!-- 
slideUp(), slideDown(), slideToggle()은 반드시 <img> 태그에 width, height 속성을 주어야 한다
그렇지 않으면 toggle()와 똑같은 동작을 한다

slideUp(speed) : speed값을 지정해서 슬라이드업 효과를 줄 수 있다
speed : "slow" or "fast" or milliseconds(1/1000초)
 -->
