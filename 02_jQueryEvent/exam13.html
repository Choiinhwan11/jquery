<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/event.css">
</head>
<body>
  <h1>this의 사용</h1>
  <div id="input">
    <h2>돈독 개체의 확인</h2>
    <div id="singleButton">클릭하세요.</div>
    <h2>복수 개체의 확인</h2>
    <div>
      <button class="multiButton">클릭하세요.</button>
      <button class="multiButton">클릭하세요.</button>
      <button class="multiButton">클릭하세요.</button>
      <button class="multiButton">클릭하세요.</button>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(function(){
      $('#singleButton').click(function(){
        //$('#singleButton').html('감사합니다');
        $(this).html('감사합니다');
      })
      $('.multiButton').click(function(){
        //$('.multiButton').html('감사합니다.')
        //모두 변경이 된다. 
        $(this).html('감사합니다'); //4개 중에서 클릭한 객체만 변경이 된다.
        var index =$(this).index();//클릭한것에 대한 값을 갖고온다.
        var result =index+'번째요소를 선택';
        $(this).html (result);
      });
    });
  </script>
</body>
</html>
<!--
  만약에 class속성이 아니라 id 속성이었다면
  첫번째에만 이벤트가 먹히고 바뀐다.
-->
