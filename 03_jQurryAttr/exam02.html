<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>소성제어</h1>
    <p>클릭하세요</p>
    <img src="1.jpg"  width="500" height="300" alt="카카오 단체사진">
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            var index = 1; 
            $('img').click(function(){ 
                index=(index%4)+1;<!--4로 나눈 수 . -->
                $(this).attr('src',''+index+'.jpg');
            });
        });
    </script>
</body>
</html>
