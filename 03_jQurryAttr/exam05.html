<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            padding: 0;
            margin: 0;
            width: 670px;
            list-style: none;
        }
        li {
            float: left;
        }
        ul:after {
            content: '';
            display: block;
            float: none;
            clear: both;
        }
        img {
            border: none;
        }
    </style>
</head>
<body>
    <ul>
      <li>
        <a href="#"><img src="../images/jquery.jpg" alt="jQuery"></a>
      </li>
      <li>
        <a href="#"><img src="../images/javascript.jpg" alt="Javascript"></a>
      </li>
      <li>
        <a href="#"><img src="../images/css.jpg" alt="CSS"></a>
      </li>
      <li>
        <a href="#"><img src="../images/html.jpg" alt="HTML"></a>
      </li>
  
    </ul>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(function(){
        $('img[alt="jQuery"]').hover(function(){
          $(this).attr('src', '../images/jquery_on.jpg');
        }, function(){
          $(this).attr('src', '../images/jquery.jpg');
        })
      })
      $(function(){
        $('img[alt="Javascript"]').hover(function(){
          $(this).attr('src', '../images/javascript_on.jpg');
        }, function(){
          $(this).attr('src', '../images/javascript.jpg');
        })
      })
      $(function(){
        $('img[alt="CSS"]').hover(function(){
          $(this).attr('src', '../images/css_on.jpg');
        }, function(){
          $(this).attr('src', '../images/css.jpg');
        })
      })
      $(function(){
        $('img[alt="HTML"]').hover(function(){
          $(this).attr('src', '../images/html_on.jpg');
        }, function(){
          $(this).attr('src', '../images/html.jpg');
        })
      })
    </script>
  </body>

</html>
