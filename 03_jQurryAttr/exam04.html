<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>활성 / 비활성 구현하기 </h1>
    <form name="form1">

        <input type="checkbox" id="upload_file_check" value="Y">
        <input type="file" id="file_input" disabled><!-- 파일 입력란을 비활성화합니다. -->
    </form>

    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>

     <script>
        $(function(){
            // 체크박스에 change 이벤트가 발생하면
            $('#upload_file_check').change(function(){
                let is_check = $(this).is(':checked');
                // 파일 입력란의 활성/비활성 상태를 변경합니다.
                $('#file_input').prop('disabled', !is_check);
            });
        });
     </script>
</body>  <!DOCTYPE html>
    
</body>
</html>
</html>
