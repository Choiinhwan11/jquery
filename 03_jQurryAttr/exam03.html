<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>전체 선택 기능 구현 </h1>
        <form name="">

            <fieldset>
                <legend>취미</legend>
                <p>
                    <input type="checkbox" id="all_check" value="Y">
                    <label for="all_check">전체선택 /해제</label>
                </p>
                <p>
                    <input type="checkbox" id="hobby" class="hobby_check" value="축구">
                    <label for="hobby1">축구</label>
                    <input type="checkbox" id="hobby" class="hobby_check" value="농구">
                    <label for="hobby1">농구 </label>
                    <input type="checkbox" id="hobby" class="hobby_check" value="야구">
                    <label for="hobby1">야구</label>
                </p>
            </fieldset>
        </form>
        <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>

        <script>
            $(function(){
                $('#all_check').change(function(){
                    var is_check = $(this).is(':checked'); // true 또는 false로 반환됩니다.
                    console.log(is_check);
    
                  //  $('.hobby_check').attr('checked', is_check); // 모든 하위 체크박스의 상태를 변경합니다.
                    $('.hobby_check').prop('checked', is_check);

                });
            });
        </script>
    
</body>
</html>
<!--
    .attr 사용하면 전체선택 / 전체 해제가 된다. 
    하지만 전체 선택한후에 일부를 제외한 다음ㅇ에는 전체선택 전체해제가 안된다 .
    =>.prop 를 사용하면 해결이 된다. 
-->
